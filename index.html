<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body id="container">
    <div id="calculadora">
        <h1>Calculadora</h1>
        <p id="res"></p>
        <table>
            <tr>
                <td class="botao">c</td>
                <td class="botao"><</td>
                <td class="botao">/</td>
                <td class="botao">x</td>
            </tr>
            <tr>
                <td class="botao">7</td>
                <td class="botao">8</td>
                <td class="botao">9</td>
                <td class="botao">-</td>
            </tr>
            <tr>
                <td class="botao">4</td>
                <td class="botao">5</td>
                <td class="botao">6</td>
                <td class="botao">+</td>
            </tr>
            <tr>
                <td class="botao">1</td>
                <td class="botao">2</td>
                <td class="botao">3</td>
                <td class="botao" rowspan="2">=</td>
            </tr>
            <tr>
                <td class="botao" colspan="2">0</td>
                <td class="botao">.</td>
            </tr>
        </table>
    </div>
    
</body>
<script src="script.js"></script>
</html>
